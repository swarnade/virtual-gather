{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<main>

    <section id="form-container">

        <img id="logo" src="{% static 'images/chat-icon.png' %}" />

        <div id="welcome-message">
            <h1>Welcome to Virtual Gather</h1>
            <p>An One Stop Video cum Audio Conference Site</p>
        </div>

        <form id="form">
            <div class="field-wrapper">

                <div class="form-field">
                    <label class="form-label">Name:</label>
                    <input name="name" placeholder="Enter Your Name" style="text-transform:uppercase" />
                </div>

                <div class="form-field">
                    <label class="form-label">Room Id:</label>
                    <input name="room" placeholder="Enter Your Room Id" style="text-transform:uppercase" id="room-number"/>
                </div>

                <div class="form-field">
                    <input type="submit" value="Join Stream" />
                </div>

            </div>
        </form>
        <p1 id="developed-by">Developed by Swarnadeep SP & Team</p1>
    </section>
</main>

<script>
    let form = document.getElementById('form');

    let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let name = e.target.name.value

        let response = await fetch(`/get_token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID', UID)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('room', room)
        sessionStorage.setItem('name', name)

        window.open('/room/', '_self')
    }


    form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
